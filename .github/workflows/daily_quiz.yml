name: Daily Quiz

on:
  schedule:
    # GitHub lÃ¤uft in UTC. 05:00 UTC = 07:00 in Berlin (Sommer) / 06:00 (Winter).
    - cron: '0 5 * * *'
  workflow_dispatch: {}  # manuell startbar

permissions:
  contents: write  # erlaubt Pushes ins Repo

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TZ: Europe/Berlin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate quiz
        run: |
          python generate_quiz.py

      - name: Upload quizzes as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quizzes-${{ github.run_id }}
          path: quizzes/

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain quizzes/ latest.json catalog.json 2>/dev/null)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add quizzes/ latest.json catalog.json 2>/dev/null || true
            git commit -m "chore(quiz): update $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
