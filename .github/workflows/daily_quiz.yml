name: Daily Quiz

on:
  schedule:
    # GitHub läuft in UTC. 05:00 UTC = 07:00 in Berlin (Sommer) / 06:00 (Winter).
    - cron: '0 5 * * *'
  workflow_dispatch: {}  # manuell startbar

permissions:
  contents: write  # erlaubt Pushes ins Repo

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TZ: Europe/Berlin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate quiz
        env:
          POLITIK_LOGLEVEL: DEBUG        # zeigt detaillierte Logs (auch Verwerfungsgründe)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # bleibt gleich, falls schon gesetzt
        run: |
          python generate_quiz.py


      - name: Upload quizzes as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quizzes-${{ github.run_id }}
          path: quizzes/

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Alles markieren, auch neue Dateien
          git add -A

          # Prüfen, ob überhaupt Änderungen existieren
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(quiz): update $(date +'%Y-%m-%d')"
            git push
          fi
